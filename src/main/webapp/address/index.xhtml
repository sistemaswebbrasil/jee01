<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
    <ui:define name="title">#{lb['address.entityList']}</ui:define>
    <ui:define name="content">
        <h:form>
        
			<section class="content-header">
		      <div class="container-fluid">
		        <div class="row mb-2">
		          <div class="col-sm-6">
		            <h1>#{lb['address.entityList']}</h1>
		          </div>
		          <div class="col-sm-6">
		            <ol class="breadcrumb float-sm-right">
		              <li class="breadcrumb-item"><a href="${facesContext.externalContext.requestContextPath}/">#{msg['home']}</a></li>
		              <li class="breadcrumb-item active">#{lb['address.entityList']}</li>
		            </ol>
		          </div>
		        </div>
		      </div>
		    </section>
		            
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">#{lb['address.entityList']}</h3>
                                </div>
                                <div class="card-body">
                                    <p:dataTable var="item" value="#{addressBean.listAll()}" reflow="true">
                                        <p:column style="width:33px;text-align: center">
                                            <p:link outcome="form.xhtml" type="button"
                                                styleClass="btn btn-primary btn-sm" title="#{msg.edit}">
                                                <i class="fa fa-edit" />
                                                <f:param name="id" value="#{item.id}" />
                                            </p:link>
                                        </p:column>
                                        <p:column style="width:33px;text-align: center">
                                            <p:commandLink action="#{addressBean.delete(item.id)}" type="button"
                                                styleClass="btn btn-danger btn-sm" update="@form messages"
                                                title="#{msg.delete}">
                                                <i class="fa fa-trash" />
                                                <p:confirm header="#{msg.confirm}" message="#{msg.delete_confirm}"
                                                    icon="pi pi-exclamation-triangle" />
                                            </p:commandLink>
                                        </p:column>

                                        
                                        <p:column headerText="#{lb['address.street']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.street}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['address.number']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.number}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['address.complement']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.complement}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['address.neighbourhood']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.neighbourhood}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['address.zipCode']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.zipCode}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['address.city']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.city}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['address.state']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.state}" />
                                        </p:column>
                                        


                                    </p:dataTable>
                                    <div class="card-footer">
                                        <h:commandLink action="form.xhtml?faces-redirect=true" type="button"
                                            styleClass="btn btn-primary float-right">
                                            <span class="fas fa-edit" aria-hidden="true"></span>
                                            #{lb['organization.entityCreate']}
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </h:form>
    </ui:define>
</ui:composition>

</html>
