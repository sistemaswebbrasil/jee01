<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">

	<ui:define name="title">#{msg['scaffold.project']}</ui:define>

	<ui:define name="content">
		<div class="p-grid">
			<div class="p-col-12 p-md-6 p-lg-3">
				<p:panel id="toggleable" header=" " toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
					<p:dataTable var="item" value="#{scaffoldBean.entities}">
						<p:column headerText="#{msg['object.name']}" width="25%">
							<h:outputText value="#{item.name}" />
						</p:column>
						<p:column headerText="#{msg['object.type']}" width="25%">
							<h:outputText value="#{item.type}" />
						</p:column>
						<p:column headerText="#{msg['object.path']}" width="50%">
							<h:outputText value="#{item.path}" />
						</p:column>						

						<p:column style="width:32px;text-align: center">
							<h:form>
								<h:link outcome="detail" title="#{msg.detail}">
									<i class="fa fa-fw fa-search" />
									<f:param name="name" value="#{item.name}" />
									<f:param name="type" value="#{item.type}" />
								</h:link>
							</h:form>
						</p:column>

					</p:dataTable>
				</p:panel>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
