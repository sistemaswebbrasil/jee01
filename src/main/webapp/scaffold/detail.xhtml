<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">

	<f:metadata>
		<f:viewParam name="name" value="#{scaffoldBean.selected.name }" />
		<f:viewParam name="type" value="#{scaffoldBean.selected.type }" />
		<f:viewAction action="#{scaffoldBean.carregaPelaId}" />
	</f:metadata>
	
	<ui:define name="title">#{msg['scaffold.entity.detail']}</ui:define>
	<ui:define name="content">
	
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>#{msg['scaffold.entity.detail']}</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a
								href="${facesContext.externalContext.requestContextPath}/">#{msg['home']}</a></li>
							<li class="breadcrumb-item"><a
								href="${facesContext.externalContext.requestContextPath}/scaffold">#{msg['scaffold.entity.list']}</a></li>							
	
							<li class="breadcrumb-item active">#{msg['scaffold.entity.detail']}</li>
						</ol>
					</div>
				</div>
			</div>
		</section>	
	
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">

					<div class="card">
						<div class="card-header">
							<h3 class="card-title">
								#{msg['scaffold.entity.detail']}<small> #{scaffoldBean.selected.name}</small>
							</h3>
						</div>
						<div class="card-body">
							<h:form>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="name">#{msg.name}</label> <input type="text"
											class="form-control" id="name" placeholder="#{msg.name}"
											value="#{scaffoldBean.selected.name}" readonly="readonly" />
									</div>
									<div class="form-group col-md-4">
										<label for="type">#{msg.type}</label> <input type="text"
											class="form-control" id="type" placeholder="#{msg.type}"
											value="#{scaffoldBean.selected.type}" readonly="readonly" />									</div>
									<div class="form-group col-md-4">
										<label for="path">#{msg.path}</label> <input type="text"
											class="form-control" id="path" placeholder="#{msg.path}"
											value="#{scaffoldBean.selected.path}" readonly="readonly" />
									</div>
								</div>								
								<p:dataTable var="item"
									value="#{scaffoldBean.selected.properties}"
									rowStyleClass="#{item.isId == true ? 'old' : null }">
									<p:column headerText="#{msg.name}" style="width:200px;">
										<h:outputText value="#{item.name}" />
									</p:column>
									<p:column headerText="#{msg.type}" style="width:200px;">
										<h:outputText value="#{item.type}" />
									</p:column>
									<p:column headerText="#{msg.javaType}" style="width:200px;">
										<h:outputText value="#{item.javaType}" />
									</p:column>	  
									<p:column headerText="#{msg.value}">
										<h:outputText value="#{item.value}" />
									</p:column>
								</p:dataTable>
								<br />
								<div class="card-footer">
									<p:commandButton value="#{msg['scaffold.read_object']}"
										action="#{scaffoldBean.carregaPelaId()}" icon="pi pi-search"
										update="@form" />
									<p:commandButton value="#{msg['scaffold.generate_label']}"
										action="#{scaffoldBean.generateLabels()}" icon="pi pi-tags"
										update="@form">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_label.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									<p:commandButton value="#{msg['scaffold.generate_dao']}"
										action="#{scaffoldBean.generateDao()}" icon="pi pi-clone"
										update="@form messages">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_dao.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									<p:commandButton value="#{msg['scaffold.generate_service']}"
										action="#{scaffoldBean.generateService()}" icon="pi pi-clone"
										update="@form messages">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_service.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									
									<p:commandButton value="#{msg['scaffold.generate_bean']}"
										action="#{scaffoldBean.generateBean()}" icon="pi pi-clone"
										update="@form messages">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_bean.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									
									<p:commandButton value="#{msg['scaffold.generate_bean_lazy']}"
										action="#{scaffoldBean.generateBeanLazy()}" icon="pi pi-clone"
										update="@form messages">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_bean_lazy.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									
									<p:commandButton value="#{msg['scaffold.generate_data_model']}"
										action="#{scaffoldBean.generateDataModel()}" icon="pi pi-clone"
										update="@form messages">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_data_model.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>									
									
									<p:commandButton value="#{msg['scaffold.generate_view_form']}"
										action="#{scaffoldBean.generateViewForm()}" icon="pi pi-clone"
										update="@form messages growl">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_view_form.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									<p:commandButton value="#{msg['scaffold.generate_view_list']}"
										action="#{scaffoldBean.generateViewList()}" icon="pi pi-clone"
										update="@form messages growl">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_view_list.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									<p:commandButton value="#{msg['scaffold.generate_view_list_lazy']}"
										action="#{scaffoldBean.generateViewListLazy()}" icon="pi pi-clone"
										update="@form messages">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_view_list_lazy.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>									
									<p:commandButton
										value="#{msg['scaffold.generate_view_item_menu']}"
										action="#{scaffoldBean.generateMenuItem()}" icon="pi pi-clone"
										update="@form messages">
										<p:confirm header="Confirmation"
											message="#{msg['scaffold.generate_view_item_menu.confirm']}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
								</div>
								<div class="col-md-12   form-group">
									<p:inputTextarea styleClass="form-control" rows="10" cols="120"
										value="#{scaffoldBean.objectContent}" readonly="true" />
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
