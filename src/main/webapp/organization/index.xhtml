<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
    <ui:define name="title">#{lb['organization.entityList']}</ui:define>
    <ui:define name="content">
        <h:form>
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">#{msg['scaffold.project']}</h3>
                                </div>
                                <div class="card-body">
                                    <p:dataTable var="item" value="#{organizationBean.listAll()}" reflow="true">
                                        <p:column style="width:33px;text-align: center">
                                            <p:link outcome="form.xhtml" type="button"
                                                styleClass="btn btn-primary btn-sm" title="#{msg.edit}">
                                                <i class="fa fa-edit" />
                                                <f:param name="id" value="#{item.id}" />
                                            </p:link>
                                        </p:column>
                                        <p:column style="width:33px;text-align: center">
                                            <p:commandLink action="#{organizationBean.delete(item.id)}" type="button"
                                                styleClass="btn btn-danger btn-sm" update="@form messages"
                                                title="#{msg.delete}">
                                                <i class="fa fa-trash" />
                                                <p:confirm header="#{msg.confirm}" message="#{msg.delete_confirm}"
                                                    icon="pi pi-exclamation-triangle" />
                                            </p:commandLink>
                                        </p:column>

                                        
                                        <p:column headerText="#{lb['organization.initials']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.initials}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['organization.companyName']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.companyName}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['organization.tradingName']}"
                                            style="text-align: center">
                                            <h:outputText value="#{item.tradingName}" />
                                        </p:column>
                                        


                                    </p:dataTable>
                                    <div class="card-footer">
                                        <h:commandLink action="form.xhtml?faces-redirect=true" type="button"
                                            styleClass="btn btn-primary float-right">
                                            <span class="fas fa-edit" aria-hidden="true"></span>
                                            #{lb['organization.entityCreate']}
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </h:form>
    </ui:define>
</ui:composition>

</html>
