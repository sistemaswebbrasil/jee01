<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">	
<ui:composition template="../template/master-page.xhtml">
	<ui:define name="title">#{lb['organization.entityList']}</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="x_panel">
				<div class="x_title">
					<h2>#{lb['organization.entityList']}</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<p:dataTable var="item" value="#{organizationBean.listAll()}" reflow="true">
						<p:column style="width:33px;text-align: center">								
							<p:link outcome="form.xhtml" type="button" styleClass="btn btn-primary" title="#{msg.edit}">
								<i class="fa fa-edit" />
						    	<f:param name="id" value="#{item.id}" />						    
							</p:link>														
						</p:column>
						<p:column style="width:33px;text-align: center">							
							<p:commandLink action="#{organizationBean.delete(item.id)}" type="button" styleClass="btn btn-danger" update="@form messages" title="#{msg.delete}">
								<i class="fa fa-trash" />
								<p:confirm header="#{msg.confirm}" message="#{msg.delete_confirm}" icon="pi pi-exclamation-triangle" /> 
							</p:commandLink>
						</p:column>
						
						
						<p:column headerText="#{lb['organization.initials']}"
							style="text-align: center">
							<h:outputText value="#{item.initials}" />
						</p:column>
						

						<p:column headerText="#{lb['organization.companyName']}"
							style="text-align: center">
							<h:outputText value="#{item.companyName}" />
						</p:column>
						

						<p:column headerText="#{lb['organization.tradingName']}"
							style="text-align: center">
							<h:outputText value="#{item.tradingName}" />
						</p:column>
						

						
					</p:dataTable>
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{lb['organization.entityCreate']}"
								action="form.xhtml?faces-redirect=true" icon="pi pi-save" />
						</f:facet>
					</p:toolbar>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
