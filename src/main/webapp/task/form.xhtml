<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
	<ui:define name="content">
		<h:form>

			<div class="p-grid">
				<div class="p-col p-col-align-start">
					<p:panel id="panel" header="#{bundle.CreateTaskTitle}">
						<p:panelGrid columns="2" layout="flex"
							columnClasses="
							p-col-12 p-md-12 p-lg-1,
							p-col-12 p-md-12 p-lg-11"
							contentStyleClass="p-align-baseline ui-fluid">

							<p:outputLabel value="#{bundle.CreateTaskLabel_title}"
								for="title" />
							<p:inputText id="title" value="#{taskBean.selected.title}"
								title="#{bundle.CreateTaskTitle_title}" />

							<p:outputLabel value="#{bundle.CreateTaskLabel_description}"
								for="description" />

							<p:inputTextarea id="description" rows="6" cols="33"
								value="#{taskBean.selected.description}" />

						</p:panelGrid>
					</p:panel>
				</div>
			</div>

			<p:toolbar>
				<f:facet name="right">
					<p:linkButton outcome="index" value="#{bundle.CreateTaskShowAllLink}" action="index.xhtml?faces-redirect=true" icon="pi pi-search" style="margin-right:20px;" />
					<p:commandButton value="#{bundle.CreateTaskSaveLink}" action="#{taskBean.create}" process="@form"  update="@form" icon="pi pi-save" />
				</f:facet>
			</p:toolbar>

		</h:form>
	</ui:define>
</ui:composition>
</html>
