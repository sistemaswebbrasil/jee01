<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">  
	<ui:define name="content">
		<h:form>

			<div class="p-grid">
				<div class="p-col p-col-align-start">
					<p:panel id="panel" header="#{bundle.ListTaskTitle}">

						<p:dataTable var="item" value="#{taskBean.listAll()}"  reflow="true">					
						
							<p:column headerText="#{msg.id}" style="width:33px;text-align: center">
								<h:outputText value="#{item.id}" />
							</p:column>

							<p:column headerText="#{msg.name}">
								<h:outputText value="#{item.title}" />
							</p:column>
							
							<p:column headerText="#{msg.email}">
								<h:outputText value="#{item.description}" />
							</p:column>
							
							<p:column style="width:64px;text-align: center">								
									<p:commandButton action="#{taskBean.edit(item.id)}" icon="pi pi-search" />
									<p:commandButton action="#{taskBean.delete(item.id)}" icon="pi pi-trash" process="@this" update="@form" />
							</p:column>												
							
						</p:dataTable>
					</p:panel>
				</div>
			</div>

			<p:toolbar>
				<f:facet name="right">
					<p:commandButton value="#{bundle.ListTaskCreateLink}" action="form.xhtml?faces-redirect=true" icon="pi pi-save" />					
				</f:facet>
			</p:toolbar>

		</h:form>

	</ui:define>
</ui:composition>
</html>
