<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">

<f:metadata>
	<f:viewParam name="id" value="#{roleBean.id}">
	</f:viewParam>
	<f:viewAction action="#{roleBean.init()}" />
</f:metadata>

<ui:define name="title">
	<ui:fragment rendered="#{empty roleBean.role.id}">#{lb['role.entityCreate']}</ui:fragment>
	<ui:fragment rendered="#{not empty roleBean.role.id}">#{lb['role.entityEdit']}</ui:fragment>
</ui:define>

<ui:define name="title">#{lb['role.entityCreate']}</ui:define>

	<ui:define name="content">
		<h:form id="form">			
			<div class="p-grid">
				<div class="p-col p-col-align-start">
					<p:panel id="panel" header=" ">
						<p:panelGrid columns="4" layout="flex"
							columnClasses="p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3"
							contentStyleClass="p-align-baseline ">
							
							
							<p:outputLabel for="id" value="#{lb['role.id']}" rendered="#{not empty roleBean.role.id}"/>
							<p:inputText id="id" value="#{roleBean.role.id}" rendered="#{not empty roleBean.role.id}" />
							<h:inputHidden value="#{roleBean.role.id}" />
							

							<p:outputLabel for="name" value="#{lb['role.name']}" />
							<p:inputText id="name" value="#{roleBean.role.name}"  />
							
							

							<p:outputLabel for="description" value="#{lb['role.description']}" />
							<p:inputText id="description" value="#{roleBean.role.description}"  />
							
							

							
						</p:panelGrid>
					</p:panel>
				</div>
			</div>			
			<p:toolbar>
				<f:facet name="right">					
					<p:linkButton href="index.xhtml" value="#{lb['role.entityList']}" action="index.xhtml?faces-redirect=true" icon="pi pi-search" style="margin-right:20px;" />
					<p:commandButton value="#{msg.save}" action="#{roleBean.save}" update="@form messages" icon="pi pi-save" 
					/>					
				</f:facet>
			</p:toolbar>			
		</h:form>
	</ui:define>
</ui:composition>
</html>
