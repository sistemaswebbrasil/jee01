<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
 	<ui:define name="title">#{msg['error.not_found']}</ui:define>
	<ui:define name="content">

		<section class="content-header">
	      <div class="container-fluid">
	        <div class="row mb-2">
	          <div class="col-sm-6">
	            <h1>#{msg['error.page404']}</h1>
	          </div>
	          <div class="col-sm-6">
	            <ol class="breadcrumb float-sm-right">
	              <li class="breadcrumb-item"><a href="${facesContext.externalContext.requestContextPath}/">#{msg['home']}</a></li>
	              <li class="breadcrumb-item active">#{msg['error.page404']}</li>
	            </ol>
	          </div>
	        </div>
	      </div><!-- /.container-fluid -->
	    </section>
	    
		<section class="content">
	      <div class="error-page">
	        <h2 class="headline text-warning"> 404</h2>
	
	        <div class="error-content">
	          <h3><i class="fas fa-exclamation-triangle text-warning"></i>#{msg['error.not_found']}</h3>
	
	          <p>
				#{msg['error.not_found.detail']}
	          </p>
	        </div>
	        <!-- /.error-content -->
	      </div>
	      <!-- /.error-page -->
	    </section>    

	</ui:define>
</ui:composition>
</html>
