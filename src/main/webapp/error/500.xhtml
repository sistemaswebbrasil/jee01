<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
	<ui:define name="title">#{msg['error.internal_server_error']}</ui:define>
	<ui:define name="content">

		<h:form>
			<section class="content">




				<div class="container-fluid">

					<div class="row">
						<div class="error-page">
							<h2 class="headline text-danger">500</h2>

							<div class="error-content">
								<h3>
									<i class="fas fa-exclamation-triangle text-danger"></i>#{msg['error.internal_server_error']}
								</h3>
								<p>#{msg['error.internal_server_error.detail']}</p>
							</div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-12">
							<div class="card bg-danger">
								<div class="card-header">
									<h3 class="card-title">#{msg['error.message']}</h3>
								</div>
								<div class="card-body">#{pfExceptionHandler.message}</div>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-12">
							<p:inputTextarea
								value="#{pfExceptionHandler.formattedStackTrace}" escape="false"
								style="width:100%;" autoResize="true" readonly="true" />
						</div>
					</div>
				</div>
			</section>
		</h:form>

	</ui:define>
</ui:composition>
</html>
