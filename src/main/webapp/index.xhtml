<!DOCTYPE html>

	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template/master-page.xhtml">

						<p:graphicImage name="img/user-icon.png" />
						<p:menu>
							<p:menuitem value="Listar" url="user" icon="pi pi-home" />
							<p:menuitem value="Criar" url="user/form.xhtml" icon="pi pi-home" />
						</p:menu>
					</h:panelGrid>

				</p:panel>
			</div>

		</div>
