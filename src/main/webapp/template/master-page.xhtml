<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">#{msg['project.name']}</ui:insert></title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="gentelella" name="css/custom.min.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<h:outputStylesheet library="css" name="custom.css" />
</h:head>

<body class="nav-md">
	<div class="container body">
	
		<div class="main_container">
		
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="${facesContext.externalContext.requestContextPath}/" class="site_title"><i class="fa fa-paw"></i> <span>#{msg['project.name']}</span></a>
					</div>

					<div class="clearfix"></div>


					<div class="profile clearfix">
						<div class="profile_pic">
							<h:graphicImage library="img" name="/img.jpg" alt="..." styleClass="img-circle profile_img" />
						</div>
						<div class="profile_info">
							<span><h:outputText value="#{msg['user.welcome']}" />,</span>
							<h2>
								<h:outputText value="#{msg['user.name']}" />
							</h2>
						</div>
					</div>
					<br />
					<ui:include src="/template/sidebar-menu.xhtml" />
				</div>
			</div>

			<ui:include src="/template/top-menu.xhtml" />

			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>
								<ui:insert name="title" />
							</h3>
						</div>
					</div>
					
					<div class="clearfix"></div>

					<div id="content">
						<ui:include src="commons.xhtml" />
						<ui:insert name="content" />
					</div>
				</div>
			</div>
				
			<ui:include src="/template/footer.xhtml" />
		</div>
		
	</div>
	
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	<h:outputScript library="popper" name="popper.min.js" target="head" />
	<h:outputScript library="bootstrap" name="/js/bootstrap.min.js" />
	<h:outputScript library="gentelella" name="/js/custom.js" />
</body>
</html>
