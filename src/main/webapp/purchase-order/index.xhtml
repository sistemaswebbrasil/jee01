
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
	<ui:define name="content">
		<h:form>

			<div class="p-grid">
				<div class="p-col p-col-align-start">
					<p:panel id="panel" header="Pedidos">

						<p:dataTable var="item" value="#{purchaseOrderBean.dataModel}"
							reflow="true"
							paginator="true" rows="3"
							id="orderTavle"
							lazy="true"							
							>

							<p:column headerText="CÃ³digo" sortBy="#{item.codigo}"
								style="width:33px;text-align: center">
								<h:outputText value="#{item.codigo}" />
							</p:column>

							<p:column headerText="Sub Total" sortBy="#{item.subtotal}"
								style="width:33px;text-align: center">
								<h:outputText value="#{item.subtotal}" />
							</p:column>

							<p:column headerText="Frete" sortBy="#{item.taxaFrete}"
								style="width:33px;text-align: center">
								<h:outputText value="#{item.taxaFrete}" />
							</p:column>

							<p:column headerText="Total" sortBy="#{item.valorTotal}"
								style="width:33px;text-align: center">
								<h:outputText value="#{item.valorTotal}" />
							</p:column>

							<p:column headerText="Status" sortBy="#{item.status}"
								style="width:33px;text-align: center">
								<h:outputText value="#{item.status}" />
							</p:column>

							<p:column headerText="Data" sortBy="#{item.dataCriacao}" 
							style="width:33px;text-align: center">
								<h:outputText value="#{item.dataCriacao}" />
							</p:column>

							<p:column headerText="Restaurante"
								sortBy="#{item.restaurante.nome}"
								style="width:33px;text-align: center">
								<h:outputText value="#{item.restaurante.nome}" />
							</p:column>



						</p:dataTable>
					</p:panel>
				</div>
			</div>

			<p:toolbar>
				<f:facet name="right">
					<p:commandButton value="#{msg.create_user}"
						action="form.xhtml?faces-redirect=true" icon="pi pi-save" />
				</f:facet>
			</p:toolbar>

		</h:form>

	</ui:define>
</ui:composition>
</html>
