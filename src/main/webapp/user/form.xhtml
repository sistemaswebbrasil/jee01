<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.userId}">
		</f:viewParam>
		<f:viewAction action="#{userBean.init()}" />
	</f:metadata>

	<ui:define name="title">
		<ui:fragment rendered="#{empty (userBean.userId)}">
        	#{lb['user.entityCreate']}
        </ui:fragment>
		<ui:fragment rendered="#{not empty (userBean.userId)}">
        	#{lb['user.entityEdit']}
        </ui:fragment>
	</ui:define>

	<ui:define name="content">

		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>
							<ui:fragment rendered="#{empty (userBean.userId)}">
			        	#{lb['user.entityCreate']}
			        </ui:fragment>
							<ui:fragment rendered="#{not empty (userBean.userId)}">
			        	#{lb['user.entityEdit']}
			        </ui:fragment>
						</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a
								href="${facesContext.externalContext.requestContextPath}/">#{msg['home']}</a></li>
							<li class="breadcrumb-item"><h:link outcome="index"
									value="#{lb['user.entityList']}" immediate="true" /></li>
							<li class="breadcrumb-item active">#{lb['user.entityCreate']}</li>
						</ol>
					</div>
				</div>
			</div>
		</section>
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">

						<div class="card">
							<div class="card-header">
								<h3 class="card-title">
									<ui:fragment rendered="#{empty (userBean.userId)}">
			        	#{lb['user.entityCreate']}
			        </ui:fragment>
									<ui:fragment rendered="#{not empty (userBean.userId)}">
			        	#{lb['user.entityEdit']}
			        </ui:fragment>
								</h3>
							</div>
							<div class="card-body">
								<h:form id="form" role="form" class="form">
									<div class="row">



										<ui:fragment rendered="#{not empty userBean.user.id}">
											<div class="col-lg-3 col-md-4 col-sm-6">
												<div class="form-group">
													<label jsf:for="id">#{lb['user.id']}</label> <input
														type="text" jsf:id="id"
														class="form-control #{not empty (facesContext.getMessageList('form:id'))?'is-invalid':''}"
														jsf:value="#{userBean.user.id}"
														jsf:label="#{lb['user.id']}" disabled="true" /> <small
														class="invalid-feedback"> <h:message for="id"
															showDetail="false" showSummary="true" />
													</small>
												</div>
											</div>

											<div class="col-lg-3 col-md-4 col-sm-6">
												<div class="form-group">
													<label jsf:for="createAt">#{lb['audit.createAt']}</label> 
													<input
														type="text" jsf:id="createAt"
														class="form-control #{not empty (facesContext.getMessageList('form:createAt'))?'is-invalid':''}"
														jsf:value="#{userBean.user.createAt}"
														jsf:label="#{lb['user.createAt']}" disabled="true">
													<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy H:mm:s" />
													</input>
													 
													<small class="invalid-feedback"> <h:message
															for="createAt" showDetail="false" showSummary="true" />
													</small>
												</div>
											</div>




											<div class="col-lg-3 col-md-4 col-sm-6">
												<div class="form-group">
													<label jsf:for="updateAt">#{lb['audit.updateAt']}</label> <input
														type="text" jsf:id="updateAt"
														class="form-control #{not empty (facesContext.getMessageList('form:updateAt'))?'is-invalid':''}"
														jsf:value="#{userBean.user.updateAt}"
														jsf:label="#{lb['user.updateAt']}" disabled="true">
													<f:convertDateTime type="localDateTime"
														pattern="dd/MM/yyyy H:mm:s" />
													</input> <small class="invalid-feedback"> <h:message
															for="updateAt" showDetail="false" showSummary="true" />
													</small>
												</div>
											</div>


										</ui:fragment>
										<h:inputHidden value="#{userBean.user.id}" />
									</div>
									
									<div class="row">

										<h:inputHidden value="#{userBean.user.createAt}">
											<f:convertDateTime type="localDateTime"
												pattern="dd/MM/yyyy H:mm:s" />
										</h:inputHidden>

										<div class="col-lg-3 col-md-4 col-sm-6">
											<div class="form-group">
												<label jsf:for="name">#{lb['user.name']}</label> <input
													type="text" jsf:id="name"
													class="form-control #{not empty (facesContext.getMessageList('form:name'))?'is-invalid':''}"
													jsf:value="#{userBean.user.name}"
													jsf:label="#{lb['user.name']}" /> <small
													class="invalid-feedback"> <h:message for="name"
														showDetail="false" showSummary="true" />
												</small>
											</div>
										</div>






										<div class="col-lg-3 col-md-4 col-sm-6">
											<div class="form-group">
												<label jsf:for="email">#{lb['user.email']}</label> <input
													type="text" jsf:id="email"
													class="form-control #{not empty (facesContext.getMessageList('form:email'))?'is-invalid':''}"
													jsf:value="#{userBean.user.email}"
													jsf:label="#{lb['user.email']}" /> <small
													class="invalid-feedback"> <h:message for="email"
														showDetail="false" showSummary="true" />
												</small>
											</div>
										</div>






										<div class="col-lg-3 col-md-4 col-sm-6">
											<div class="form-group">
												<label jsf:for="loginName">#{lb['user.loginName']}</label> <input
													type="text" jsf:id="loginName"
													class="form-control #{not empty (facesContext.getMessageList('form:loginName'))?'is-invalid':''}"
													jsf:value="#{userBean.user.loginName}"
													jsf:label="#{lb['user.loginName']}" /> <small
													class="invalid-feedback"> <h:message
														for="loginName" showDetail="false" showSummary="true" />
												</small>
											</div>
										</div>
										
										

										
										
										<div class="col-lg-3 col-md-4 col-sm-6">
											<div class="form-group">
												<label jsf:for="cdUnidadeUge">#{lb['organization.entity']}</label>

												<h:selectOneMenu value="#{userBean.user.organization}" converter="organizationConverter"
													id="organization"
													styleClass="form-control #{not empty (facesContext.getMessageList('form:organization'))?'is-invalid':''}"
													label="#{lb['organization.entity']}">
													<f:selectItems value="#{userBean.availablesOrganization}" var="item"
														itemLabel="#{item.initials}" itemValue="#{item}" />
												</h:selectOneMenu>

												<small class="invalid-feedback"> <h:message
														for="organization" showDetail="false" showSummary="true" />
												</small>
											</div>
										</div>	
										
										<div class="col-md-12">
											<div class="form-group">
												<label jsf:for="roleList">#{lb['user.roleList']}</label>										
												
												
										        <h:selectManyCheckbox id="roleList" value="#{userBean.user.roleList}" styleClass="form-check #{not empty (facesContext.getMessageList('form:roleList'))?'is-invalid':''}">
										            <f:selectItems value="#{userBean.availableRoles}" var="item" itemValue="#{item}" itemLabel="#{item.name}" />
										        </h:selectManyCheckbox>											

												<small class="invalid-feedback"> <h:message
														for="roleList" showDetail="false" showSummary="true" />
												</small>
											</div>
										</div>

									</div>

									<div class="card-footer">
										<div class="margin float-right">
											<div class="btn-group">
												<p:commandLink action="index.xhtml?faces-redirect=true"
													value="#{lb['user.entityList']}" immediate="true"
													styleClass="btn btn-primary float-right">
													<span class="fas fa-table"></span>
												</p:commandLink>
											</div>
											<div class="btn-group">
												<p:commandLink value="#{msg.save} "
													action="#{userBean.save}" update="@form messages"
													styleClass="btn btn-primary float-right">
													<span class="fas fa-edit"></span>
												</p:commandLink>
											</div>
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
</html>
