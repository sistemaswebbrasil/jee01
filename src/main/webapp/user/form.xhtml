<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
	<ui:define name="content">


		<h:form id="createStudentForm" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h2>Create User</h2>
				</div>
			</div>
			
			<h:inputHidden value="#{userBean.id}" />
			
			<hr />
			<div class="form-group">
				<h:outputLabel for="username" class="control-label col-sm-4">User Name:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="name-id" value="#{userBean.name}"
						class="form-control" validatorMessage="User name is required">
						<f:validateRequired />
					</h:inputText>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="col-sm-2">
						<h:commandButton value="Save" action="#{userBean.save}"
							class="btn btn-success btnWidth" />
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
