<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">

<ui:define name="title">#{msg.create_user}</ui:define>
	<ui:define name="content">
		<h:form id="form">			
			<div class="p-grid">
				<div class="p-col p-col-align-start">
					<p:panel id="panel" header=" ">
						<p:panelGrid columns="4" layout="flex"
							columnClasses="p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3"
							contentStyleClass="p-align-baseline ">

							<p:outputLabel for="name" value="#{msg.name}" />
							<p:inputText id="name" value="#{userBean.user.name}" required="true" requiredMessage="#{msg.error_required_user_name}" />
							
							<p:outputLabel for="email" value="#{msg.email}" />
							<p:inputText id="email" value="#{userBean.user.email}"  required="true" >
								<p:ajax event="keyup"  listener="#{userBean.emailUnique}"  process="@this,email" update="@form messages" />																						
							</p:inputText>			
							<p:message for="email" display="icon" />							

						</p:panelGrid>
					</p:panel>
				</div>
			</div>
			
			<p:toolbar>
				<f:facet name="right">					
					<p:linkButton outcome="index" value="#{msg.list_user}" action="index.xhtml?faces-redirect=true" icon="pi pi-search" style="margin-right:20px;" />
					<p:commandButton value="#{msg.save}" action="#{userBean.save}" update="@form messages" icon="pi pi-save" />					
				</f:facet>
			</p:toolbar>    			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
