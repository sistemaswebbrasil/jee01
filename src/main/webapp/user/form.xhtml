<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
	<ui:define name="content">
		<h:form>

			<div class="p-grid">
				<div class="p-col p-col-align-start">
					<p:panel id="panel" header="#{msg.edit_user}">
						<p:panelGrid columns="4" layout="flex"
							columnClasses="p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3,p-col-12 p-md-6 p-lg-3"
							contentStyleClass="p-align-baseline ">

							<p:outputLabel for="name" value="#{msg.name}" />
							<p:inputText id="name" value="#{userBean.name}" required="true" requiredMessage="#{msg.error_required_user_name}" />

						</p:panelGrid>
					</p:panel>
				</div>
			</div>
			
			<p:toolbar>
				<f:facet name="right">					
					<p:linkButton outcome="index" value="#{msg.list_user}" action="index.xhtml?faces-redirect=true" icon="pi pi-search" style="margin-right:20px;" />
					<p:commandButton value="#{msg.save}" action="#{userBean.save}" update="panel" icon="pi pi-save" />					
				</f:facet>
			</p:toolbar>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
