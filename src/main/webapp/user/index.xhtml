<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
    <ui:define name="title">#{lb['user.entityList']}</ui:define>
    <ui:define name="content">
        <h:form>
        
			<section class="content-header">
		      <div class="container-fluid">
		        <div class="row mb-2">
		          <div class="col-sm-6">
		            <h1>#{lb['user.entityList']}</h1>
		          </div>
		          <div class="col-sm-6">
		            <ol class="breadcrumb float-sm-right">
		              <li class="breadcrumb-item"><a href="${facesContext.externalContext.requestContextPath}/">#{msg['home']}</a></li>
		              <li class="breadcrumb-item active">#{lb['user.entityList']}</li>
		            </ol>
		          </div>
		        </div>
		      </div>
		    </section>
		            
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">#{lb['user.entityList']}</h3>
                                </div>
                                <div class="card-body">
                                    <p:dataTable 
                                    	var="item" 
                                    	value="#{userBean.dataModel}"                                    
										widgetVar="filterTable" 
										styleClass="table" 
										lazy="true" 
										rows="20" 
										paginator="true" 
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										currentPageReportTemplate="{startRecord}-{endRecord} #{msg.of} {totalRecords} #{msg.records}"
										rowsPerPageTemplate="20,50,100,500" 
										reflow="true">
                                        <p:column style="width:33px;text-align: center">
                                            <p:link outcome="form.xhtml" type="button"
                                                styleClass="btn btn-primary btn-sm" title="#{msg.edit}">
                                                <i class="fa fa-edit" />
                                                <f:param name="id" value="#{item.id}" />
                                            </p:link>
                                        </p:column>
                                        <p:column style="width:33px;text-align: center">
                                            <p:commandLink action="#{userBean.delete(item.id)}" type="button"
                                                styleClass="btn btn-danger btn-sm" update="@form messages"
                                                title="#{msg.delete}">
                                                <i class="fa fa-trash" />
                                                <p:confirm header="#{msg.confirm}" message="#{msg.delete_confirm}"
                                                    icon="pi pi-exclamation-triangle" />
                                            </p:commandLink>
                                        </p:column>

                                        
                                        <p:column headerText="#{lb['user.name']}" sortBy="#{item.name}" filterBy="#{item.name}">
                                            <h:outputText value="#{item.name}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['user.email']}" sortBy="#{item.email}" filterBy="#{item.email}">
                                            <h:outputText value="#{item.email}" />
                                        </p:column>
                                        

                                        <p:column headerText="#{lb['user.loginName']}" sortBy="#{item.loginName}" filterBy="#{item.loginName}">
                                            <h:outputText value="#{item.loginName}" />
                                        </p:column>
                                        
                                        <p:column headerText="#{lb['organization.entity']}" >
                                            <h:outputText value="#{item.organization.initials}" />
                                        </p:column>                                        
                                        


                                    </p:dataTable>
                                    <div class="card-footer">
                                        <h:commandLink action="form.xhtml?faces-redirect=true" type="button"
                                            styleClass="btn btn-primary float-right">
                                            <span class="fas fa-edit" aria-hidden="true"></span>
                                            #{lb['user.entityCreate']}
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </h:form>
    </ui:define>
</ui:composition>

</html>
