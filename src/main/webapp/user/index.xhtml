<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
	<ui:define name="content">


		<h:body>
			<center>
				<h2>
					<h:outputText value="UsuÃ¡rios" />
				</h2>
			</center>
			<h:form id="userForm">
				<h:dataTable id="userTable" binding="#{table}"
					value="#{userBean.listAll()}" var="user"
					class="table table-striped table-hover table-bordered tableUpdated">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{user.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Student Name</f:facet>
						<h:outputText value="#{user.name}" />
					</h:column>


					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandButton
							action="#{userBean.edit(user.id)}"
							value="Update" class="btn btn-primary" />
					</h:column>
										
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton
							action="#{userBean.delete(user.id)}"
							value="Delete" class="btn btn-danger" />
					</h:column>


				</h:dataTable>
				<center>
					<h:commandButton action="form.xhtml?faces-redirect=true"
						value="Create New User" class="btn btn-success btnSpace" />
				</center>
			</h:form>
		</h:body>

	</ui:define>
</ui:composition>
</html>
