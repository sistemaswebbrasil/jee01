<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/master-page.xhtml">
	<ui:define name="content">
		<h:form id="createStudentForm" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h2>Edit User</h2>
				</div>
			</div>
			<hr />
			<div class="form-group">
				<h:outputLabel for="id" class="control-label col-sm-4">Id:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="id" value="#{editRecordObj.id}" disabled="true"
						class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="name" value="#{editRecordObj.name}"
						class="form-control" validatorMessage="Name is required">
						<f:validateRequired />
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="col-sm-2">
						<h:commandButton value="Update"
							action="#{userBean.update(editRecordObj)}"
							class="btn btn-primary updateBtnStyle" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
